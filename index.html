<!DOCTYPE html>
<html class="dark-mode">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="colors.css" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
  </head>
  <body id="container" class="light">
    <!-- Rounded switch -->

    <div id="screen">
      <form name="form" id="calculatorwebsite">
        <div id="display">
          <input
            id="displayResult"
            class="darkdisplay"
            type="text"
            placeholder="0"
            name="displayResult"
          />
        </div>
        <div id="buttonarea">

          
          <div class="buttons">
            <div class="light-dark-btn buttons">
              <input type="checkbox" class="checkbox" id="dark-check"onclick="dark_light()"/>
              <label class="label" for="dark-check">
                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>
                  <div class="ball"></div>
              </label>
          </div>
            <button
              id="clearbtn"
              type="reset"
              onclick="clearscreen()"
              class="sign darksign eraser"
            >
              <i class="fas fa-eraser"></i>
            </button>

            <button onclick="backspace()" type="button" class="sign darksign">
              <i class="fas fa-backspace"></i>
            </button>

            <button
              name="bdiv"
              value="/"
              onclick="calculator(bdiv.value)"
              type="button"
              class="sign darksign"
            >
              <i class="fas fa-divide"></i>
            </button>
          </div>

          <div class="buttons">
            <button
              name="b7"
              value="7"
              type="button"
              class="darkbutton"
              onclick="calculator(b7.value)"
            >
              7
            </button>

            <button
              name="b8"
              value="8"
              type="button"
              class="darkbutton"
              onclick="calculator(b8.value)"
            >
              8
            </button>

            <button
              name="b9"
              value="9"
              type="button"
              class="darkbutton"
              onclick="calculator(b9.value)"
            >
              9
            </button>

            <button
              name="bmulti"
              value="*"
              onclick="calculator(bmulti.value)"
              type="button"
              class="sign darksign"
            >
            <i class="fas fa-times"></i>
            </button>
          </div>

          <div class="buttons">
            <button
              name="b4"
              value="4"
              type="button"
              class="darkbutton"
              onclick="calculator(b4.value)"
            >
              4
            </button>

            <button
              name="b5"
              value="5"
              type="button"
              class="darkbutton"
              onclick="calculator(b5.value)"
            >
              5
            </button>

            <button
              name="b6"
              value="6"
              type="button"
              class="darkbutton"
              onclick="calculator(b6.value)"
            >
              6
            </button>

            <button
              name="bsub"
              value="-"
              onclick="calculator(bsub.value)"
              type="button"
              class="sign darksign"
            >
            <i class="fas fa-minus"></i>
            </button>
          </div>

          <div class="buttons">
            <button
              name="b1"
              value="1"
              type="button"
              class="darkbutton"
              onclick="calculator(b1.value)"
            >
              1
            </button>

            <button
              name="b2"
              value="2"
              type="button"
              class="darkbutton"
              onclick="calculator(b2.value)"
            >
              2
            </button>

            <button
              name="b3"
              value="3"
              type="button"
              class="darkbutton"
              onclick="calculator(b3.value)"
            >
              3
            </button>

            <button
              name="badd"
              value="+"
              onclick="calculator(badd.value)"
              type="button"
              class="sign darksign"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>

          <div class="buttons">
            <button
              name="b00"
              value="00"
              type="button"
              class="darkbutton"
              onclick="calculator(b00.value)"
            >
              00
            </button>

            <button
              name="b0"
              value="0"
              type="button"
              class="darkbutton"
              onclick="calculator(b0.value)"
            >
              0
            </button>

            <button
              name="bdec"
              value="."
              type="button"
              class="darkbutton"
              onclick="calculator(bdec.value)"
            >
              .
            </button>

            <button
              name="bequal"
              value="="
              onClick="displayResult.value=eval(displayResult.value)"
              type="button"
              class="sign darksign"
            >
              <i class="fas fa-equals"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
